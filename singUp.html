<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - EcoWatt</title>
    <link rel="stylesheet" href="public/assets/styles/singUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Incluyendo FontAwesome -->
</head>
<body>
    <!-- Barra superior amarilla sin texto -->
    <div class="header-bar"></div>

    <section class="auth-container">
        <div class="auth-card">
            <!-- Logo dentro del formulario -->
            <div class="logo">
                <img src="public/assets/images/logo.png" alt="Logo EcoWatt" class="logo-img">
            </div>
            <h2>Regístrate</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <!-- Ícono para mostrar/ocultar contraseña -->
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña">
                </div>
                <button type="submit">Crear cuenta</button>
            </form>
            <div class="social-login">
                <p>O regístrate con</p>
                <button class="social-button">Google</button>
                <button class="social-button">Microsoft</button>
            </div>
            <p>¿Ya tienes una cuenta? <a href="logIn.html">Inicia sesión</a></p>
        </div>
    </section>

    <!-- Barra de copyright en la parte inferior -->
    <footer>
        <div class="footer-content container">
            <p>&copy; 2025 EcoWatt. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
