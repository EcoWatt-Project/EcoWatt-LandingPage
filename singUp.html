<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate - EcoWatt</title>
    <link rel="stylesheet" href="public/assets/styles/singUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="auth-container">
    <div class="auth-card">
        <div class="logo">
            <img src="public/assets/images/logo.png" alt="Logo EcoWatt" class="logo-img">
        </div>
        <h2>Crea tu cuenta</h2>
        <p class="subtitle">Únete a EcoWatt y empieza a ahorrar energía hoy</p>

        <form id="signupForm" action="#" method="post" novalidate>
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label for="name">Nombre Completo</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Contraseña</label>
                <i class="fas fa-eye-slash" id="toggle-password"></i>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                <label for="confirm-password">Confirmar Contraseña</label>
                <i class="fas fa-eye-slash" id="toggle-confirm-password"></i>
            </div>

            <div class="user-type-selection">
                <p>Regístrate como:</p>
                <div class="user-type-buttons">
                    <input type="radio" id="type-home" name="user_type" value="hogar" required checked>
                    <label for="type-home" class="user-type-button">Hogar</label>
                    <input type="radio" id="type-business" name="user_type" value="negocio" required>
                    <label for="type-business" class="user-type-button">Negocio</label>
                </div>
            </div>

            <button type="submit" class="signup-button">Crear cuenta</button>
        </form>

        <div class="social-login-separator">
            <p>O regístrate con</p>
        </div>

        <div class="social-buttons-container">
            <button class="social-button google-button"><i class="fab fa-google"></i> Google</button>
            <button class="social-button microsoft-button"><i class="fab fa-microsoft"></i> Microsoft</button>
        </div>

        <p class="login-link">¿Ya tienes una cuenta? <a href="logIn.html">Inicia sesión</a></p>
    </div>
</section>

<script src="public/assets/scripts/register.js"></script>

</body>
</html>
