<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWatt Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="public/assets/styles/chatIA.css">
</head>
<body>
    <div class="chatbot-main-container">
        <div class="chatbot-header">
            <span class="chatbot-title">Eco Chat</span>
        </div>
        <div class="chatbot-content-wrapper">
            <div class="initial-state-wrapper" id="initialStateWrapper">
                <div class="welcome-section" id="welcomeSection">
                    <div class="eco-avatar-welcome">
                        <img src="public/assets/images/IAChat-logo.png">
                    </div>
                    <p class="welcome-message">Hola, me llamo Eco, tu asistente energético virtual</p>
                    <h2 class="question-prompt">¿Cómo puedo ayudarte hoy?</h2>
                </div>
                <div class="suggestion-cards-container" id="suggestionButtons">
                    <button class="suggestion-card" data-query="cómo vinculo un dispositivo">
                        <span class="material-symbols-outlined">link</span>
                        <p>Vincular dispositivo</p>
                    </button>
                    <button class="suggestion-card" data-query="automatizar dispositivo">
                        <span class="material-symbols-outlined">automation</span>
                        <p>Automatizar</p>
                    </button>
                    <button class="suggestion-card" data-query="consejos de ahorro">
                        <span class="material-symbols-outlined">savings</span>
                        <p>Consejos de ahorro</p>
                    </button>
                    <button class="suggestion-card" data-query="ver historial de consumo">
                        <span class="material-symbols-outlined">bar_chart</span>
                        <p>Historial de consumo</p>
                    </button>
                </div>
            </div>
            
            <div class="chat-area" id="chatArea">
            </div>
        </div>

        <div class="input-area">
            <div class="input-inner-wrapper"> <input type="text" id="userInput" placeholder="Pregunta algo">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="public/assets/scripts/chatIA.js"></script>
</body>
</html>
