<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoWatt</title>
    <link rel="stylesheet" href="public/assets/styles/logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Incluyendo FontAwesome -->
</head>
<body>
    <header>
        <div class="menu-section">
            <div class="menu container">
                <!-- Logo dentro del formulario -->
                <div class="logo">
                    <img src="public/assets/images/logo.png" alt="Logo EcoWatt" class="logo-img">
                </div>
            </div>
        </div>
    </header>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Inicia sesión con tu cuenta</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <!-- Ícono para mostrar/ocultar contraseña -->
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>
                <div class="options">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Recuerdame
                    </label>
                    <a href="forgotPassword.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="social-login">
                <p>O inicia sesión con</p>
                <button class="social-button">Google</button>
                <button class="social-button">Microsoft</button>
            </div>
            <p>¿No tienes una cuenta? <a href="singUp.html">Regístrate</a></p>
        </div>
    </section>

    <footer>
        <div class="footer-content container">
            <p>&copy; 2025 EcoWatt. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
