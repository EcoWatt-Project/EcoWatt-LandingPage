<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EcoWatt</title>
    <link rel="stylesheet" href="public/assets/styles/logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="public/assets/images/logo.png" alt="Logo EcoWatt" class="logo-img">
            </div>
            <h2>Bienvenido de nuevo</h2>
            <p class="subtitle">Inicia sesión en tu cuenta para continuar</p>
            <form id="loginForm" action="#" method="post">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <i class="fas fa-eye" id="toggle-password"></i> </div>
                <div class="options">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Recuérdame
                    </label>
                    <a href="forgotPassword.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <div class="social-login-separator">
                <p>O inicia sesión con</p>
            </div>
            <div class="social-buttons-container">
                <button class="social-button google-button"><i class="fab fa-google"></i> Google</button>
                <button class="social-button microsoft-button"><i class="fab fa-microsoft"></i> Microsoft</button>
            </div>
            <p class="signup-link">¿No tienes una cuenta? <a href="singUp.html">Regístrate aquí</a></p>
        </div>
    </section>

    <script src="public/assets/scripts/register.js"></script>
</body>
</html>
